<div style="margin-top:10%;" class="col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2" *ngIf="!isAuthenticated()">
<div class="panel panel-info">
  <div class="panel-heading">Connexion</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" ngNativeValidate>
      <div class="form-group">
        <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" name="username" ngModel class="form-control" placeholder="Nom d'utilisateur" required>
        </div>
      </div>
      <div class="form-group">
        <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" name="password" ngModel class="form-control" placeholder="Mot de passe" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>  Connexion</button>
    </form>

  </div>
</div>
</div>
